<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Afraz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1 class="flex">Welcome to Cricket Quiz</h1>
    
    <div class="container ">
        <div class="timer"></div>
        <div class="total_questions_count"></div>
        <div class="question_progress"></div>
        <div class="game flex">
            <!-- Questions -->
            <h1 class="heading1"></h1>
        </div>
        <div class="answers">
            <!-- answers  -->
        </div>
        <button class="btn submitbtn" type="submit"> Submit Answer</button>
    </div>
      <div class="scoreboard flex">
        <h1 class="correctanswer green flex"></h1>
        <h1 class="wronganswer red flex"></h1>
        <h2 class="totalscore blue flex"></h2>
        <div class="msg flex"></div>
        <button class="btn playagain flex">Plain Again!</button>
      </div>
</body>
<script src="quiz.js"></script>
</html>
